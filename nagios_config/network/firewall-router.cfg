define host {
    use             generic-router
    host_name       firewall-router
    alias           Routeur & Firewall
    address         192.168.1.1
}

define service {
    use                 generic-service
    host_name           firewall-router
    service_description Connectivité WAN
	
# Perform a basic ICMP ping check.
    check_command       check_ping
}

define service {
    use                 generic-service
    host_name           firewall-router
    service_description Charge CPU/Mémoire

# Monitor the CPU and memory utilization 
    check_command       check_snmp_load
}

define service {
    use                 generic-service
    host_name           firewall-router
    service_description Trafic Réseau
	
# Monitor the network traffic (inbound and outbound bandwidth utilization)
    check_command       check_snmp_traffic!eth1
}

define service {
    use                 generic-service
    host_name           firewall-router
    service_description Règles Firewall
	
# Verify the integrity or operational status of the firewall rules 
    check_command       check_snmp_firewall_rules
}
